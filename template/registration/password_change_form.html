{% extends "registration/registration_base.html" %}
{% load i18n %}
{% load bootstrap3 %}

{% block header %}{% trans "Change password" %}{% endblock %}

{% block main_content %}
<form method='post' action='' class='form'>
	{% csrf_token %}
	{% bootstrap_form form %}
	{% buttons %}
    <button type='submit' value="{% trans "Change password" %}" class="btn btn-success">Change password</button>
    {% endbuttons %}
</form>
{% endblock %}
