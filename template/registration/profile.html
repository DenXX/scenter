{% extends 'base.html' %}
{% load bootstrap3 %}

{% block content %}
<div class="container">
	<div class="row">
		<div class="col-md-6 col-md-offset-3">
			<div class="page-header">
				<h1>{{ request.user.username }}&nbsp;<small>profile</small></h1>
			</div>
			<table class="table">
			<tr>
			<td><img src="{{ request.user.userpic|safe }}" class="image-rounded" /></td>
			<td>
			Username: {{ request.user.username }}<br />
			Email: {{ request.user.email }}
			<form action="{% url 'profile' %}" method="POST">
			{% csrf_token %}
			{% bootstrap_form form %}
			{% buttons %}
			<button type="submit" class="btn btn-success">Update</button>
			{% endbuttons %}
			</form>
			</td></tr></table>
		</div>
	</div>
</div>

{% endblock %}
