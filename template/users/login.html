{% extends 'base.html' %}
{% load bootstrap3 %}

{% block content %}
<div class="container">
	<div class="row">
		<div class="col-md-6 col-md-offset-3">
			<div class="page-header">
				<h1>Please login</h1>
			</div>
			<form action="{% url 'login' %}" method="POST" class="form">
			{% csrf_token %}
			{% bootstrap_form form %}
			{% buttons %}
				<button type="submit" class="btn btn-success">Login</button>
			{% endbuttons %}
			</form>
		</div>
	</div>
</div>

{% endblock %}
