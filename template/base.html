  <style>
      #map-canvas {
        margin: 0;
        padding: 0;
        height: 100%;
        margin-right: 405px;
      }
    </style>
    <script src="https://maps.googleapis.com/maps/api/js?libraries=drawing&v=3.exp&sensor=false"></script>
    <script src="{% static 'scenter.js' %}"></script>
    <script>
    var map;
    var polygons = {};
    var currentPolygon;
    function initialize() {
      var mapOptions = {
        zoom: 15,
        center: new google.maps.LatLng(33.7920235, -84.325642),
        mapTypeId: google.maps.MapTypeId.ROADMAP
      };
      map = new google.maps.Map(document.getElementById('map-canvas'),
          mapOptions);
        var drawingManager = new google.maps.drawing.DrawingManager({
          drawingMode: null,
          drawingControl: true,
          drawingControlOptions: {
            position: google.maps.ControlPosition.TOP_CENTER,
            drawingModes: [
              google.maps.drawing.OverlayType.POLYGON
            ]
          },
        });
        drawingManager.setMap(map);
        google.maps.event.addListener(drawingManager, 'polygoncomplete', function(polygon) {
          // Set event handler for click
          google.maps.event.addListener(polygon, 'click', function(event){
            populateMessages(this);
            currentPolygon = this;
          });
          currentPolygon = polygon;
          $('#fencePolygon').val(convertPolygonForApi(polygon.getPath().getArray()));
          $('#saveFenceDialog').modal('toggle');
        });

        google.maps.event.addListenerOnce(map,'tilesloaded', function() {
          updateFences(map.getBounds());
        });

        google.maps.event.addListener(map, "dragend", function() {
          updateFences(map.getBounds());
        });

        google.maps.event.addListener(map, "zoom_changed", function() {
          updateFences(map.getBounds());
        });
        
        updateFences(map.getBounds());
    }
    google.maps.event.addDomListener(window, 'load', initialize);
    </script>
    <script type="text/javascript" src="{{STATIC_URL}}jquery-1.8.2.js"></script>
    <script>
        window.onload=function(){
        	adjustMessage();
		//populateMessages(null);
        };
        window.onresize = function(event) {
        	adjustMessage();
        }
        function adjustMessage() {
        	var m = document.getElementById("message");
                var ws = $(window).height() - 110;
                m.setAttribute("style","height:" + ws + "px;position:absolute;right:5px;top:55px;width:390px");
        }
        function test() {
        	console.log('hh');
        }
	function showbutton(i) {
		var b = document.getElementById("button" + i);
		b.setAttribute("style","display:inline;");
	}
	function hidebutton(i) {
		var b = document.getElementById("button" + i);
                b.setAttribute("style","display:none;");
	}
        function delMessage(i) {
        	var m = document.getElementById("m" + i);
        	m.setAttribute("style","display:none;");
		mid = m.getAttribute("mid");
		deleteMessages(mid);
        }
	function appendMessage(txt) {
		var ml = document.getElementById("messagelist");
                var numofmessage = $("#messagelist").children().size() + 1;
		if (numofmessage == 1) {
			$('#messagelist').html("");
		}

                var nm = document.createElement("a");
                nm.setAttribute("class","list-group-item");
                nm.setAttribute("id", "m" + numofmessage);
                nm.setAttribute("href", "#");
                nm.setAttribute("onmouseover", "showbutton(" + numofmessage + ")");
		nm.setAttribute("onmouseout", "hidebutton(" + numofmessage + ")");

                var mb = document.createElement("h4");
                mb.setAttribute("class","list-group-item-heading");
                var t = document.createTextNode(txt);

                var delButton = document.createElement("button");
                delButton.setAttribute("id","button" + numofmessage);
                delButton.setAttribute("type", "button");
                delButton.setAttribute("class", "close");
                delButton.setAttribute("style", "display:none");

                delButton.setAttribute("onclick", "delMessage(" + numofmessage + ")");

                delButton.innerHTML = "&times;";

                mb.appendChild(t);
                nm.appendChild(delButton);
                nm.appendChild(mb);
                ml.insertBefore(nm, ml.firstChild);
		return "m" + numofmessage;
	}
	function sendMessage() {
		var m = document.getElementById("newMessage");
		var txt = m.value;
		if (/\S/.test(txt)) {
			elementid = appendMessage(txt);
			// post message to the API
			postMessage(currentPolygon, txt, elementid);
		}
		m.value = "";
	}
    </script>

  <body>

	<div id="message" class="messagecontainer" style="position:absolute;right:5px;top:55px;width:390px">

		<textarea id="newMessage" class="form-control" rows="3" placeholder="Text message scenting in this area."></textarea>

		<div class="spacer5"></div>
		
		<button type="button" class="btn btn-success btn-block" onclick="sendMessage()">Leave scent</button>

                </div>

      <div class="container" style="background-color:#004F00">
        <p class="credit">Example courtesy <a href="http://martinbean.co.uk">Martin Bean</a> and <a href="http://ryanfait.com/sticky-footer/">Ryan Fait</a>.</p>

    <!-- Save Fence Modal Dialog -->
    <div class="modal fade" id="saveFenceDialog" tabindex="-1" role="dialog" aria-labelledby="saveFenceModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            <h4 class="modal-title" id="saveFenceModalLabel">Create Geo-fence</h4>
          </div>
          <form role="form" id="createFenceForm">
            <input type="hidden" name="location" id="fencePolygon" />
            <div class="modal-body">
                <div class="form-group">
                  <label for="fenceName">Fence name</label>
                  <input type="text" class="form-control" id="fenceName" name="name" placeholder="Name">
                </div>
                 <div id="dueDatePicker" class="input-group date">
                   <input id="fenceDue" name="due" type="text" class="form-control" disabled></input>
                   <span class="input-group-addon">
                     <span class="glyphicon glyphicon-calendar"></span>
                   </span>
                 </div>
                 <script type="text/javascript">
                   $(function() {
                     now = new Date();
                     // By default make date tomorrow
                     now.setDate(now.getDate() + 1);
                     $('#dueDatePicker').datetimepicker({
                       defaultDate: now,
                       language: 'en',
                       pick12HourFormat: true
                     });
                   });
                 </script>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
              <button type="button" id="saveFence" class="btn btn-primary">Save Fence</button>
            </div>
          </form>
        </div><!-- /.modal-content -->
      </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script src="{% static 'js/moment.min.js' %}"></script>
    <script src="{% static 'js/bootstrap-datetimepicker.min.js' %}"></script>
    <script src="{% static 'dist/js/bootstrap.min.js' %}"></script>
    <script>
      $(document).ready(function(){

        $('#saveFence').click(function() {
          var disabled = $(':input:disabled').removeAttr('disabled');
          $('#fenceDue').val(new Date($('#fenceDue').val()).toISOString());
          $.ajax({
              // TODO: need to use url Django tag
              url: 'api/fences/',
              cache: false,
              type: 'POST',
              data : $('#createFenceForm').serialize(),
               // TODO: what if it fails?...
               success: function(json) {
                  // Set id for the current polygon
                  currentPolygon.id = json.id;
                  currentPolygon.name = json.name;
                  polygons[json.id] = currentPolygon;
              }
          });

          var now = new Date();
          // By default make date tomorrow
          now.setDate(now.getDate() + 1);
          $("#fenceDue").val(now);
          $("#fenceName").val("");
          disabled.attr('disabled','disabled');
          $('#saveFenceDialog').modal('toggle');
        });
        $();
      });
    </script>
  </body>
